version: "3.8"

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: nginx-manager-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: nginx_manager
      MYSQL_USER: nginx_user
      MYSQL_PASSWORD: nginx_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/migrations:/docker-entrypoint-initdb.d
    networks:
      - nginx-manager-network

  # Rust Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nginx-manager-backend
    environment:
      DATABASE_URL: mysql://nginx_user:nginx_password@mysql:3306/nginx_manager
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      RUST_LOG: info
    ports:
      - "3000:3000"
    depends_on:
      - mysql
    networks:
      - nginx-manager-network
    volumes:
      - ./configs:/app/configs
      - ./certificates:/app/certificates

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nginx-manager-frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3000/api/v1
    depends_on:
      - backend
    networks:
      - nginx-manager-network

  # NGINX (for serving the application)
  nginx:
    image: nginx:alpine
    container_name: nginx-manager-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./configs:/etc/nginx/conf.d:ro
      - ./certificates:/etc/nginx/certificates:ro
    depends_on:
      - backend
      - frontend
    networks:
      - nginx-manager-network

volumes:
  mysql_data:

networks:
  nginx-manager-network:
    driver: bridge
